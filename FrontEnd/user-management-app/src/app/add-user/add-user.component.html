<!-- add-user.component.html -->

<div class="container mt-3">
    <h2>Add User</h2>
    <form (ngSubmit)="addUser()" #addUserForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" required>
      </div>
      <div class="form-group">
        <label for="place">Place:</label>
        <input type="text" class="form-control" id="place" name="place" [(ngModel)]="user.place" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="addUserForm.invalid">Add User</button>
    </form>
  </div>
